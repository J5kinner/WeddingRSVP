name: CI
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  ci:
    name: Lint • Typecheck • Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      # Prisma sanity
      - name: Prisma format + generate + validate
        run: |
          npx prisma format
          npx prisma generate
          npx prisma validate

      - name: Lint
        run: pnpm eslint . --max-warnings=0

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Set DATABASE_URL environment variable
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      - name: Next.js build
        env:
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: pnpm next build